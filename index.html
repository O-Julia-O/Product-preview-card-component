<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500..700;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__image-div">
          <picture>
            <source
              media="(min-width: 75em )"
              srcset="./images/image-product-desktop.jpg"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="parfume CHANEL Gabrielle"
            />
          </picture>
        </div>
        <div class="card__info">
          <div class="card__info-tag">
            <p class="card__info--tag">PERFUME</p>
          </div>
          <div class="card__description">
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="card__price">
            <p class="card__parfume-price">$149.99</p>
            <p class="card__parfume-discound">$169.99</p>
          </div>
          <button>Add to Cart</button>
        </div>
      </section>
    </main>
  </body>
</html>
